<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}


body {
  font-family: Arial;
  padding: 20px;
  background: black;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: #C5C6C7;
}

/* Left column */
.leftcolumn {   
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  padding-left: 20px;
}

/* Temporary Place holder, will be replaced with image later */
.placeholder {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Box for content */
.box {
   background-color: #C5C6C7;
   padding: 20px;
   margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #C5C6C7;
  margin-top: 20px;
}


@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>
</head>
<body>

<div class="header">
  <h2>Blog Name</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="box">
      <h2>{% block title %}{% endblock %}</h2>
      <h5>{% block post_description %}{% endblock %}</h5>
      <div class="placeholder" style="height:200px;">Image</div>
      <p>{{content}}</p>
    </div>

	
  </div>
  <div class="rightcolumn">
    <div class="box">
      <h2>About Me</h2>
      <div class="placeholder" style="height:100px;">Image</div>
      <p>Some text about me</p>
    </div>

    <div class="box">
      <h3>Follow Me</h3>
      <p>Some text..</p>
    </div>
  </div>
</div>

<div class="footer">
  <h2>Add footer</h2>
</div>

</body>
</html>
